<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/291451fd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1></h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Click to start!</button>
                
            </div>
            <i class="fab fa-angellist fa-2x"></i>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</body>
</html>
