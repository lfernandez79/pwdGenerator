<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/291451fd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    

    <link rel="stylesheet" href="style.css" />
    <title>Create a Password</title>
</head>
<body>
    <main class="container text-center">   
        <section class="card text-center">
            <header class="card-header">
                <h1>Create a Password</h1>
                <h2 id="counter"></h2>
            </header>
            
            <div class="card-body">
                <textarea readonly id="password" placeholder="Password"
                    aria-label="Generated Password"></textarea>
            </div>
            
            <footer class="card-footer">  
                    <p class="text-left"><i class="fab fa-angellist fa-2x"></i></p>
            </footer>
            
        </section>
        <div class="ui buttons">
            <button type="button" id="generate" class="ui positive button active">Click to start!</button>
            <div class="or"></div>
            <button type="button" id="reset" class="ui button">Reset</button>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
