<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/291451fd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>
<body>
    <main class="wrapper">
        
        <section class="card">
            <header class="card-header">
                <label for="pwd">Time reminder:</label>
                <progress id="pwd" value="2" max="10"></progress>
                <h1>Generate a Password</h1>
            </header>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Click to start!</button>
                
            </div>
            <p><i class="fab fa-angellist fa-2x"></i><p/>
        </section>
        
    </main>
    
    <script src="script.js"></script>

</body>
</html>
