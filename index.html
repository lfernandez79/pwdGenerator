<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/291451fd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    
    <title>CR3@+e A p@$$W0rd</title>
</head>
<body>
    <main class="bg-dark container jumbotron text-center">   
        <header class="">
                <h1 class="display-3">CR3@+e A p@$$W0rd</h1>
                <h2 id="counter"></h2>
        </header>
        
        <section class="text-center">
            <div class="">
                <textarea class="text-center" readonly id="password" placeholder="Password" aria-label="Generated Password" cols="30"></textarea>
                
                <fieldset>
                    <p>Num of characters: <span id="sliderCounter"></span></p>
                    <label for="customRange1">Use slider to pick number of characters?</label>
                    <input type="range" class="custom-range" id="customRange1" min="8" max="30" value="8">
                </fieldset>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-3 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">UPPER CASE?</label>
                </div>
                <div class="col-sm-3 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2">
                    <label class="custom-control-label" for="customSwitch2">lower case?</label>
                </div>
                <div class="col-sm-3 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch3">
                    <label class="custom-control-label" for="customSwitch3">123?</label>
                </div>
                <div class="col-sm-3 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch4">
                    <label class="custom-control-label" for="customSwitch4">symbols?</label>
                </div>
            </div>
        </section>
        
        <div class="row justify-content-center">
            <button type="button" id="generate" class="btn btn-primary">Click to start!</button>
            <button type="button" id="reset" class="btn btn-primary btn-sm btn-warning">Reset</button>
        </div>

        <footer class="">  
            <p class="text-left"><i class="fab fa-angellist fa-2x"></i></p>
        </footer>
            
    </main> 
    <script src="script.js"></script>
</body>
</html>
